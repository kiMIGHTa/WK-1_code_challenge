<!DOCTYPE html>
<html>
<head>
    <title>Net Salary Calculator</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <h1>PAYEE CALCLATOR</h1>
    <fieldset>
      <label for="gross">Gross Salary*</label>
      <input type="text" id="gross"><br><br>
      <label for="personal_relief">Personal Relief</label>
      <input type="text" id="personal_relief"><br><br>
      <label for="PFC">Pension Fund Contribution</label>
      <input type="text" id="PFC"><br><br>
      <label for="housing_relief">Housing Relief</label>

      <label for="owner_occupier_interest">Owner Occupier Interest</label>
      <input type="text" id="owner_occupier_interest"><br><br>
      <label for="disability_exemption">Disability Exemption</label>
      <input type="text" id="disability_exemption"><br><br>
      <button type="button">Calculate</button>
    </fieldset>   

</body>    
</html>
